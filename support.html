            <div id="Support" class="content-area">

                    <h2 class="page-title support">Support</h2>
                    <div class="support-page">
                        <div class="support-page-header">
                            <p class="header-title">Create New Ticket</p>
                        </div>
                        <div class="support-page-content">
                            <p class="header-form">Support Information</p>
                            <form class="support-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="divisi">Divisi*</label>
                                        <select class="custom-select d-block w-100 form-control" id="country" required="">
                                            <option value="">Accounting</option>
                                            <option>IT Support</option>
                                            <option>Marketing</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="subject">Subject</label>
                                        <input type="text" class="form-control" id="subject"/>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"/>
                                </div>
                                <div class="mb-3">
                                    <label for="desc">Deskripsi</label>
                                    <textarea class="form-control" id="desc"></textarea>
                                </div>
                                <div class="button-cta text-right">
                                    <button type="submit" class="button btn-submit">Kirim</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
