                    IconL

                <ul class="side-menu-list-menu-listings">

                        <a href="index.html">

                    <li class="menu-item">
                        <a href="profile.html">
                            <p>Icon</p>

                    <li class="menu-item">
                        <a href="afiliasi.html">
                            <p>Icon</p>
                            <p class="menu-item-name">AFILIASI</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="komisi.html">
                            <p>Icon</p>
                            <p class="menu-item-name">KOMISI</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="training.html">
                            <p>Icon</p>
                            <p class="menu-item-name">TRAINING</p>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="update.html" class="active">
                            <p>Icon</p>

                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="shop.html">
                            <p>Icon</p>

                        </a>

                        <a href="login.html">
                            <p>Icon</p>
                            <p class="menu-item-name">LOGOUT</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="top-bar">
                <div class="top-bar-search">
                    <input class="field-input" placeholder="Search..."/>
                    <i class="icon-search">IconS</i>
                </div>
            </div>
            <div id="Support" class="content-area">
                <div class="container">
                    <h2 class="page-title support">Support</h2>
                    <div class="support-page">
                        <div class="support-page-header">
                            <p class="header-title">Create New Ticket</p>
                        </div>
                        <div class="support-page-content">
                            <p class="header-form">Support Information</p>
                            <form class="support-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="divisi">Divisi*</label>
                                        <select class="custom-select d-block w-100 form-control" id="country" required="">
                                            <option value="">Accounting</option>
                                            <option>IT Support</option>
                                            <option>Marketing</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="subject">Subject</label>
                                        <input type="text" class="form-control" id="subject"/>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email"/>
                                </div>
                                <div class="mb-3">
                                    <label for="desc">Deskripsi</label>
                                    <textarea class="form-control" id="desc"></textarea>
                                </div>
                                <div class="button-cta text-right">
                                    <button type="submit" class="button btn-submit">Kirim</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bar">
                <p class="copyright">&copy; Copyrights 2019. Ayo Dropship</p>
            </div>
        </div>
    </div>
